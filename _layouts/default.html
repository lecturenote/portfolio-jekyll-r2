<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }} · {{ site.tagline }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines }}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <a class="brand" href="{{ '/' | relative_url }}">
        <strong>{{ site.title }}</strong>
        <span class="muted">{{ site.tagline }}</span>
      </a>
      <nav class="site-nav">
        {% for item in site.nav %}
          <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}aria-current="page"{% endif %}>{{ item.title }}</a>
        {% endfor %}
      </nav>
    </header>
    <main class="site-main">
      {{ content }}
    </main>
    <footer class="site-footer">
      <p>© <script>document.write(new Date().getFullYear())</script> {{ site.title }}</p>
    </footer>
    <script src="{{ '/assets/js/lightbox.js' | relative_url }}" defer></script>
  </body>
</html>
