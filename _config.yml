title: "Oheneba Aggrey"
tagline: "Sustainability Enthusiast"
description: "Portfolio across academic, work, and extras."

# Project site (repo is `portfolio-jekyll-r2`)
url: "https://lecturenote.github.io"     # no trailing slash
baseurl: "/portfolio-jekyll-r2"          # MUST match the repo name

# Cloudflare R2 public base (NO bucket segment here)
# You verified direct links like:
#   https://pub-71ec9cd99b00422cacd3374104eb4649.r2.dev/Site%20Files/<filename>
r2_base: "https://pub-71ec9cd99b00422cacd3374104eb4649.r2.dev/Site%20Files"

markdown: kramdown
permalink: pretty

collections:
  projects:
    output: true
    permalink: /projects/:name/

defaults:
  - scope: { path: "", type: "projects" }
    values:
      layout: project
      thumbnail: ""

nav:
  - { title: "Home",     url: "/" }
  - { title: "Academic", url: "/academic/" }
  - { title: "Work",     url: "/work/" }
  - { title: "Extras",   url: "/extras/" }
